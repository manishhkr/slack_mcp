services:
  - type: web
    name: slack-mcp
    env: python
    runtime: python3
    plan: free
    autoDeploy: true
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python fastmcp_slack.py
    envVars:
      - key: FASTMCP_HOST
        value: 0.0.0.0
      # Optionally set your Slack token here or via Render/Secrets Manager
      # - key: SLACK_BOT_TOKEN
      #   sync: false

